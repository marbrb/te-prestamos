<div class = "container">
	<div class="wrapper">
	<form name="Login_Form" class="form-signin" ng-submit="submit()">
	    <h3 class="form-signin-heading">Bienvenido!</h3>
		  <hr class="colorgraph"></hr>
		  <input type="text" class="form-control" ng-model="user.cedula" placeholder="Cédula" required="" autofocus="" />
		  <input type="password" class="form-control" ng-model="user.pass" placeholder="Contraseña" required=""/>
		  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Iniciar Sesión</button>
	</form>
  </div>
</div>
